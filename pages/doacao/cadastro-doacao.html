<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Doação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100">

 <nav class="bg-red-500 shadow text-white">
  <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
    <div class="flex items-center gap-2">
      <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
      <span class="font-bold text-lg">Conexão Alimentar</span>
    </div>

    <div class="md:hidden text-3xl">
      <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
    </div>

    <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0">
      <li><a href="/pages/doador/home-doador.html" class="text-xl block hover:text-white">Início</a></li>

      <li class="relative group">
        <button
          class="text-xl block hover:text-white focus:outline-none"
          onclick="toggleDropdown()"
        >
          Doações
        </button>
        <ul id="dropdownDoacao" class="absolute z-10 hidden bg-white text-black rounded shadow-lg mt-2 w-48 group-hover:block">
          <li><a href="/pages/doacao/cadastro-doacao.html" class="block px-4 py-2 hover:bg-red-100">Cadastrar Doação</a></li>
          <li><a href="/pages/doacao/minhas-doacoes.html" class="block px-4 py-2 hover:bg-red-100">Minhas Doações</a></li>
          <li><a href="/pages/doacao/historico.html" class="block px-4 py-2 hover:bg-red-100">Histórico</a></li>
        </ul>
      </li>

      <li class="mt-2 md:mt-0">
        <button id="btnLogout" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
        Sair
      </button>

      </li>
    </ul>
  </div>
</nav>

  <div class="container mx-auto mt-10 bg-white p-8 rounded-lg shadow max-w-6xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 col-span-2">Cadastrar Doação</h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" enctype="multipart/form-data">
      <div>
        <label for="nomeAlimento" class="block font-medium mb-1">Nome do Alimento *</label>
        <input type="text" id="nomeAlimento" name="nomeAlimento" required minlength="2" maxlength="50"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div>
        <label for="unidadeMedida" class="block font-medium mb-1">Unidade de Medida *</label>
        <select id="unidadeMedida" name="unidadeMedida" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
          <option value="">Selecione</option>
          <option value="QUILOGRAMA">Quilograma</option>
          <option value="GRAMA">Grama</option>
          <option value="UNIDADE">Unidade</option>
        </select>
      </div>
      <div>
        <label for="quantidade" class="block font-medium mb-1">Quantidade *</label>
        <input type="number" id="quantidade" name="quantidade" required min="0.01" step="0.01"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div>
        <label for="dataValidade" class="block font-medium mb-1">Data de Validade *</label>
        <input type="date" id="dataValidade" name="dataValidade" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div class="md:col-span-2">
        <label for="descricao" class="block font-medium mb-1">Descrição *</label>
        <textarea id="descricao" name="descricao" required maxlength="255"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
      </div>
      <div>
        <label for="categoria" class="block font-medium mb-1">Categoria *</label>
        <select id="categoria" name="categoria" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
          <option value="">Selecione</option>
          <option value="HORTIFRUTI">Hortifruti</option>
          <option value="PADARIA">Padaria</option>
          <option value="GRAOS">Grãos</option>
          <option value="CARNES">Carnes</option>
          <option value="LATICINIOS">Laticínios</option>
          <option value="BEBIDAS">Bebidas</option>
          <option value="CONSERVAS">Conservas</option>
          <option value="MASSAS">Massas</option>
          <option value="DOCES">Doces</option>
          <option value="OUTROS">Outros</option>
        </select>
      </div>
      <div>
        <label for="urlImagem" class="block font-medium mb-1">Imagem do Alimento</label>
        <input type="file" id="urlImagem" name="urlImagem" accept="image/*"class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
        <div id="previewContainer" class="mt-2"></div>
      </div>
      <div class="md:col-span-2">
        <button type="submit"
          class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition-colors">Cadastrar</button>
      </div>
    </form>
  </div>

  <footer class="text-gray-800 mt-16 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>
  <script>
  function Menu(icon) {
    const menu = document.getElementById("menu");
    menu.classList.toggle("hidden");
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("dropdownDoacao");
    dropdown.classList.toggle("hidden");
  }

  window.addEventListener("click", function (e) {
    const dropdown = document.getElementById("dropdownDoacao");
    if (!e.target.closest("li.group")) {
      dropdown.classList.add("hidden");
    }
  });

  const btnLogout = document.getElementById("btnLogout");
  if (btnLogout) {
    btnLogout.addEventListener("click", function () {
      localStorage.removeItem("token");
      window.location.href = "/pages/login.html";
    });
  }

  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/pages/cadastrologin/login.html";
  }
</script>
<div id="modalError" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-red-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Erro</h2>
    <p id="mensagem-erro" class="text-gray-600 mb-4"></p>
    <button id="fechar-modal-erro" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
  </div>

    <div id="modalSuccess" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
    <div class="text-green-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso</h2>
    <p id="mensagem-sucesso" class="text-gray-600 mb-4"></p>
    <button id="fechar-modal-sucesso" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
  </div>
  <script src="/js/cadastro-doacao.js"></script>
</body>
</html>
