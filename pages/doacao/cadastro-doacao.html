<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Doação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<nav class="bg-red-500 shadow text-white">
  <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
    <div class="flex items-center gap-2">
      <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
      <span class="font-bold text-lg">Conexão Alimentar</span>
    </div>

    <div class="md:hidden text-3xl cursor-pointer">
      <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
    </div>

    <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0">
      <li><a href="/pages/doador/home-page-doador.html" class="text-xl block hover:text-gray-200">Início</a></li>

      <li class="relative group">
        <button onclick="toggleDropdown()" class="text-xl block hover:text-gray-200 focus:outline-none">
          Doações
        </button>
        <ul id="dropdownDoacao" class="absolute z-10 hidden bg-white text-black rounded shadow-lg mt-2 w-48">
          <li><a href="/pages/doacao/cadastro-doacao.html" class="block px-4 py-2 hover:bg-red-100">Cadastrar Doação</a></li>
          <li><a href="/pages/doacao/minhas-doacoes.html" class="block px-4 py-2 hover:bg-red-100">Minhas Doações</a></li>
          <li><a href="/pages/reserva/validar-qr.html" class="block px-4 py-2 hover:bg-red-100">Validar QR Code</a></li>
        </ul>
      </li>

      <li class="mt-2 md:mt-0">
        <button id="btnLogout" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
          Sair
        </button>
      </li>
    </ul>
  </div>
</nav>

<main class="flex-1 container mx-auto mt-10 bg-white p-8 rounded-lg shadow max-w-6xl">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Cadastrar Doação</h2>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-6" enctype="multipart/form-data">
    <div>
      <label for="nomeAlimento" class="block font-medium mb-1">Nome do Alimento *</label>
      <input type="text" id="nomeAlimento" name="nomeAlimento" required minlength="2" maxlength="50"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>
    <div>
      <label for="unidadeMedida" class="block font-medium mb-1">Unidade de Medida *</label>
      <select id="unidadeMedida" name="unidadeMedida" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="">Selecione</option>
        <option value="QUILOGRAMA">Quilograma</option>
        <option value="GRAMA">Grama</option>
        <option value="UNIDADE">Unidade</option>
      </select>
    </div>
    <div>
      <label for="quantidade" class="block font-medium mb-1">Quantidade *</label>
      <input type="number" id="quantidade" name="quantidade" required min="0.01" step="0.01"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>
    <div>
      <label for="dataValidade" class="block font-medium mb-1">Data de Validade *</label>
      <input type="date" id="dataValidade" name="dataValidade" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>
    <div class="md:col-span-2">
      <label for="descricao" class="block font-medium mb-1">Descrição *</label>
      <textarea id="descricao" name="descricao" required maxlength="255"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
    </div>
    <div>
      <label for="categoria" class="block font-medium mb-1">Categoria *</label>
      <select id="categoria" name="categoria" required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="">Selecione</option>
        <option value="HORTIFRUTI">Hortifruti</option>
        <option value="PADARIA">Padaria</option>
        <option value="GRAOS">Grãos</option>
        <option value="CARNES">Carnes</option>
        <option value="LATICINIOS">Laticínios</option>
        <option value="BEBIDAS">Bebidas</option>
        <option value="CONSERVAS">Conservas</option>
        <option value="MASSAS">Massas</option>
        <option value="DOCES">Doces</option>
        <option value="OUTROS">Outros</option>
      </select>
    </div>
    <div>
      <label for="urlImagem" class="block font-medium mb-1">Imagem do Alimento</label>
      <input type="file" id="urlImagem" name="urlImagem" accept="image/*"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      <div id="previewContainer" class="mt-2"></div>
    </div>
    <div class="md:col-span-2">
      <button type="submit"
        class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition-colors">Cadastrar</button>
    </div>
  </form>
</main>

<footer class="bg-gray-200 text-gray-800 py-6">
  <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
    <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
    <div class="flex space-x-4 mt-2 md:mt-0">
      <a href="#" class="hover:underline">Sobre</a>
      <a href="#" class="hover:underline">Contato</a>
      <a href="#" class="hover:underline">Privacidade</a>
    </div>
  </div>
</footer>

<script>
function Menu(icon) {
  const menu = document.getElementById("menu");
  menu.classList.toggle("hidden");
}

function toggleDropdown() {
  const dropdown = document.getElementById("dropdownDoacao");
  dropdown.classList.toggle("hidden");
}

window.addEventListener("click", function (e) {
  const dropdown = document.getElementById("dropdownDoacao");
  if (!e.target.closest("li.group") && !e.target.closest("#dropdownDoacao")) {
    dropdown.classList.add("hidden");
  }
});

const btnLogout = document.getElementById("btnLogout");
if (btnLogout) {
  btnLogout.addEventListener("click", function () {
    localStorage.removeItem("token");
    window.location.href = "/pages/login.html";
  });
}

const token = localStorage.getItem("token");
if (!token) {
  window.location.href = "/pages/cadastrologin/login.html";
}
</script>

<script src="/js/cadastro-doacao.js"></script>
</body>
</html>
