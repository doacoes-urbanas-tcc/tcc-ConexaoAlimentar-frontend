<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Doação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100">

  <nav class="p-5 bg-red-500 shadow text-white">
    <div class="flex justify-between items-center">
      <span class="font-bold text-lg cursor-pointer">
        <img class="h-10 inline" src="/assets/conexão (1).png" />
        Conexão Alimentar
      </span>
      <span class="text-3xl cursor-pointer md:hidden block">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </span>
    </div>

    <ul id="menu" class="hidden md:flex flex-col md:flex-row md:items-center md:space-x-6 mt-4 md:mt-0">
      <li class="my-2 md:my-0">
        <a href="#" class="text-xl hover:text-white block">Início</a>
      </li>
      <li class="my-2 md:my-0">
        <a href="/pages/doacao/cadastro-doacao.html" class="text-xl hover:text-white block">Cadastrar Doação</a>
      </li>
      <li class="my-2 md:my-0">
        <a href="/pages/doacao/lista-doacoes.html" class="text-xl hover:text-white block">Minhas Doações</a>
      </li>
      <li class="my-2 md:my-0 md:ml-4">
        <button class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors w-fit">
          Sair
        </button>
      </li>
    </ul>
  </nav>

  <script>
    function Menu(e) {
      const menu = document.getElementById("menu");
      if (menu.classList.contains("hidden")) {
        e.name = "close-outline";
        menu.classList.remove("hidden");
        menu.classList.add("flex");
      } else {
        e.name = "menu-outline";
        menu.classList.remove("flex");
        menu.classList.add("hidden");
      }
    }
  </script>

  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-red-500">Cadastrar Doação</h2>
    <form class="space-y-5" enctype="multipart/form-data">
      <div>
        <label for="nomeAlimento" class="block font-medium mb-1">Nome do Alimento *</label>
        <input type="text" id="nomeAlimento" name="nomeAlimento" required minlength="2" maxlength="50"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div>
        <label for="unidadeMedida" class="block font-medium mb-1">Unidade de Medida *</label>
        <select id="unidadeMedida" name="unidadeMedida" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
          <option value="">Selecione</option>
          <option value="QUILOGRAMA">Quilograma</option>
          <option value="GRAMA">Grama</option>
          <option value="UNIDADE">Unidade</option>
        </select>
      </div>
      <div>
        <label for="quantidade" class="block font-medium mb-1">Quantidade *</label>
        <input type="number" id="quantidade" name="quantidade" required min="0.01" step="0.01"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div>
        <label for="dataValidade" class="block font-medium mb-1">Data de Validade *</label>
        <input type="date" id="dataValidade" name="dataValidade" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('dataValidade').setAttribute('min', today);
          });
        </script>
      </div>
      <div>
        <label for="descricao" class="block font-medium mb-1">Descrição *</label>
        <textarea id="descricao" name="descricao" required maxlength="255"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
      </div>
      <div>
        <label for="categoria" class="block font-medium mb-1">Categoria *</label>
        <select id="categoria" name="categoria" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400">
          <option value="">Selecione</option>
          <option value="HORTIFRUTI">Hortifruti</option>
          <option value="PADARIA">Padaria</option>
          <option value="GRAOS">Grãos</option>
          <option value="CARNES">Carnes</option>
          <option value="LATICINIOS">Laticínios</option>
          <option value="BEBIDAS">Bebidas</option>
          <option value="CONSERVAS">Conservas</option>
          <option value="MASSAS">Massas</option>
          <option value="DOCES">Doces</option>
          <option value="OUTROS">Outros</option>
        </select>
      </div>
      <div>
        <label for="urlImagem" class="block font-medium mb-1">Imagem do Alimento</label>
        <input type="file" id="urlImagem" name="urlImagem" accept="image/*"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <button type="submit"
        class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition-colors">Cadastrar</button>
    </form>
  </div>
</body>
</html>
