<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Exclusão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <nav class="bg-red-500 shadow text-white w-full relative">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <div class="md:hidden text-3xl cursor-pointer">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </div>

      <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0">
        <li><a href="/pages/doador/home-page-doador.html" class="text-xl block hover:text-gray-200">Início</a></li>

        <li class="relative group">
          <button onclick="toggleDropdown('dropdownDoacao')" class="text-xl block hover:text-gray-200 focus:outline-none">
            Doações
          </button>
          <ul id="dropdownDoacao" class="absolute z-10 hidden bg-white text-black rounded shadow-lg mt-2 w-48">
            <li><a href="/pages/doacao/cadastro-doacao.html" class="block px-4 py-2 hover:bg-red-100">Cadastrar Doação</a></li>
            <li><a href="/pages/doacao/minhas-doacoes.html" class="block px-4 py-2 hover:bg-red-100">Minhas Doações</a></li>
            <li><a href="/pages/reserva/validar-qr.html" class="block px-4 py-2 hover:bg-red-100">Validar QR Code</a></li>
          </ul>
        </li>

        <li class="mt-2 md:mt-0">
          <button id="btnLogout" onclick="logout()" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
            Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="flex-1 w-full px-4">
    <div class="bg-white shadow p-6 rounded max-w-md w-full mx-auto mt-10">
      <h2 class="text-xl font-bold text-center mb-4 text-black">Confirmar Exclusão</h2>
      <p class="mb-6 text-gray-700 text-center" id="infoDoacao">Carregando informações da doação...</p>
      <div class="flex justify-end space-x-4">
        <a href="/pages/doacao/minhas-doacoes.html" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancelar</a>
        <button id="btnConfirmar" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Excluir</button>
      </div>
    </div>
  </main>

  <footer class="bg-white text-black mt-16 py-6 w-full">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>

  <script>
    function Menu(e) {
      const menu = document.getElementById("menu");
      if (menu.classList.contains("hidden")) {
        e.name = "close-outline";
        menu.classList.remove("hidden");
        menu.classList.add("flex", "flex-col");
      } else {
        e.name = "menu-outline";
        menu.classList.add("hidden");
        menu.classList.remove("flex", "flex-col");
      }
    }
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("hidden");
    }
    window.addEventListener("click", function(e) {
      if (!e.target.closest(".relative")) {
        document.getElementById("dropdownDoacao").classList.add("hidden");
      }
    });
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/pages/cadastrologin/login.html";
    }
  </script>

  <div id="modalError" class="fixed inset-0 flex bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-red-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">Erro</h2>
      <p id="mensagem-erro" class="text-gray-600 mb-4"></p>
      <button id="fechar-modal-erro" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
    </div>
  </div>

  <div id="modalSuccess" class="fixed inset-0 flex bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-green-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso</h2>
      <p id="mensagem-sucesso" class="text-gray-600 mb-4"></p>
      <button id="fechar-modal-sucesso" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
    </div>
  </div>

  <script src="/js/confirmar-exclusao.js"></script>
</body>
</html>
