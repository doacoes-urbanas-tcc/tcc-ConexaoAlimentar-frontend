<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Doações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <div class="md:hidden text-3xl cursor-pointer">
        <ion-icon name="menu-outline" onclick="toggleMenu(this)"></ion-icon>
      </div>

      <ul id="menu" class="hidden flex-col w-full md:flex md:flex-row md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0 space-y-4 md:space-y-0">
        <li><a href="/pages/doador/home-page-doador.html" class="text-xl block hover:text-gray-200">Início</a></li>

        <li class="relative group">
          <button onclick="toggleDropdown()" class="text-xl block hover:text-gray-200 focus:outline-none">
            Doações
          </button>
          <ul id="dropdownDoacao" class="absolute z-10 hidden bg-white text-black rounded shadow-lg mt-2 w-48">
            <li><a href="/pages/doacao/cadastro-doacao.html" class="block px-4 py-2 hover:bg-red-100">Cadastrar Doação</a></li>
            <li><a href="/pages/doacao/minhas-doacoes.html" class="block px-4 py-2 hover:bg-red-100">Minhas Doações</a></li>
            <li><a href="/pages/reserva/validar-qr.html" class="block px-4 py-2 hover:bg-red-100">Validar QR Code</a></li>
          </ul>
        </li>

        <li class="mt-2 md:mt-0">
          <button onclick="logout()" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
            Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-6 flex-grow">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Minhas Doações</h1>
    <div id="listaDoacoes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="text-gray-800 mt-16 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/pages/cadastrologin/login.html";
    }
    function toggleMenu(e) {
      const menu = document.getElementById("menu");
      if (menu.classList.contains("hidden")) {
        e.name = "close-outline";
        menu.classList.remove("hidden");
        menu.classList.add("flex");
      } else {
        e.name = "menu-outline";
        menu.classList.remove("flex");
        menu.classList.add("hidden");
      }
    }
    function toggleDropdown() {
      document.getElementById("dropdownDoacao").classList.toggle("hidden");
    }
  </script>

  <script src="/js/minhas-doacoes.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>
</body>
</html>
