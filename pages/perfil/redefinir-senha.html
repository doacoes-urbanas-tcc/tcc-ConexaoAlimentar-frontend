<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-red-600 text-center">Redefinir Senha</h2>
    <form id="form-redefinir">
      <input type="password" id="senha" placeholder="Nova senha" required
        class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required
        class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">Salvar nova senha</button>
    </form>
    <p id="mensagem" class="mt-4 text-sm text-center text-gray-600"></p>
  </div>
  <script src="/js/redefinir-senha.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>

</body>
</html>
