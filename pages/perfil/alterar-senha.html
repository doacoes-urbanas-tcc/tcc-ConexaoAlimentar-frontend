<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-red-600 text-center">Alterar Senha</h2>
    <form id="form-alterar-senha">
      <input type="password" id="senhaAtual" placeholder="Senha atual" required
        class="w-full px-4 py-2 mb-3 border rounded-md" />
      <input type="password" id="novaSenha" placeholder="Nova senha" required
        class="w-full px-4 py-2 mb-3 border rounded-md" />
      <input type="password" id="confirmarNovaSenha" placeholder="Confirmar nova senha" required
        class="w-full px-4 py-2 mb-4 border rounded-md" />
      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">Salvar nova senha</button>
    </form>
    <p id="mensagem" class="mt-4 text-sm text-center text-gray-600"></p>
  </div>
  <script src="/js/alterar-senha.js"></script>
</body>
</html>
