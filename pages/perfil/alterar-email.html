<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterar E-mail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <nav class="bg-red-500 shadow text-white">
  <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
    
    <div class="flex items-center gap-2">
      <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
      <span class="font-bold text-lg">Conexão Alimentar</span>
    </div>

    <div class="md:hidden text-3xl">
      <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
    </div>
    <ul id="menu" class="hidden flex-col w-full md:flex md:flex-row md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0 space-y-4 md:space-y-0">
    <li>
        <a href="#" class="text-xl block hover:text-white">Início</a>
    </li>
    <li>
        <a href="/pages/doacao/cadastro-doacao.html" class="text-xl block hover:text-white">Cadastrar Doação</a>
    </li>
      <li>
        <a href="/pages/doacao/minhas-doacoes.html" class="text-xl block hover:text-white">Minhas Doações</a>
    </li>
      <li class="mt-2 md:mt-0">
        <button class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">Sair</button>
      </li>
    </ul>
  </div>
  </nav>

  <main class="flex-1 container mx-auto p-6 max-w-xl mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Alterar E-mail</h2>

    <form id="form-alterar-email" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="novoEmail" class="block font-medium mb-1">Novo E-mail</label>
        <input type="email" id="novoEmail" name="novoEmail" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 font-semibold w-full">
        Salvar E-mail
      </button>
      <p id="mensagem" class="text-sm mt-2"></p>
    </form>
  </main>

  <footer class="text-gray-800 mt-16 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>

  <script src="/js/alterar-email.js"></script>
  <script>
    function Menu(e) {
      const menu = document.getElementById("menu");
      if (menu.classList.contains("hidden")) {
        e.name = "close-outline";
        menu.classList.remove("hidden");
        menu.classList.add("flex");
      } else {
        e.name = "menu-outline";
        menu.classList.remove("flex");
        menu.classList.add("hidden");
      }
    }

    document.querySelector("button").addEventListener("click", function () {
    localStorage.removeItem("token");
    window.location.href = "/pages/cadastrologin/login.html"; 
  });
  </script>
</body>
</html>
