<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code da Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <div class="md:hidden text-3xl">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </div>

      <ul id="menu" class="hidden flex-col w-full md:flex md:flex-row md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0 space-y-4 md:space-y-0">
        <li><a href="#" class="text-xl block hover:text-white">Início</a></li>

        <li class="relative group">
          <button onclick="toggleDropdown()" class="text-xl block hover:text-gray-200 focus:outline-none">
            Doações
          </button>
          <ul id="dropdownDoacao" class="absolute z-10 hidden bg-white text-black rounded shadow-lg mt-2 w-48">
            <li><a href="/pages/doacao/lista-doacoes.html" class="block px-4 py-2 hover:bg-red-100">Lista de Doações</a></li>
            <li><a href="/pages/reserva/minhas-reservas.html" class="block px-4 py-2 hover:bg-red-100">Minhas Reservas</a></li>
          </ul>
        </li>

        <li>
          <button onclick="logout()" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
            Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto mt-10 bg-white p-8 rounded-lg shadow max-w-xl flex-grow text-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">QR Code da Reserva</h2>
  
  <div id="qr-container" class="mb-6 text-center">Carregando QR Code...</div>
  
  <div class="mb-4 text-gray-700">
    Expira em: <span id="tempo-expiracao" class="font-semibold">--:--</span>
  </div>
  
  <div class="w-full bg-gray-300 rounded-full h-3 mb-6">
    <div id="progress-bar" class="bg-red-500 h-3 rounded-full transition-all duration-1000" style="width: 100%"></div>
  </div>

  <button id="btnVerLocalizacao" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all">
    Ver Localização do Doador
  </button>
</div>


  <footer class="text-gray-800 mt-16 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>

  <script>
    function Menu(e) {
      const menu = document.getElementById("menu");
      if (menu.classList.contains("hidden")) {
        e.name = "close-outline";
        menu.classList.remove("hidden");
        menu.classList.add("flex");
      } else {
        e.name = "menu-outline";
        menu.classList.remove("flex");
        menu.classList.add("hidden");
      }
    }

    function toggleDropdown() {
      document.getElementById("dropdownDoacao").classList.toggle("hidden");
    }

    window.addEventListener("click", function(e) {
      if (!e.target.closest(".relative")) {
        document.getElementById("dropdownDoacao").classList.add("hidden");
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/pages/cadastrologin/login.html";
    }
  </script>

  <div id="modalError" class="fixed inset-0 flex bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-red-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">Erro</h2>
      <p id="mensagem-erro" class="text-gray-600 mb-4"></p>
      <button id="fechar-modal-erro" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
    </div>
  </div>

  <div id="modalSuccess" class="fixed inset-0 flex bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-green-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso</h2>
      <p id="mensagem-sucesso" class="text-gray-600 mb-4"></p>
      <button id="fechar-modal-sucesso" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
    </div>
  </div>

  <script src="/js/qrcode.js"></script>
</body>
</html>
