<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários Pendentes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="w-full h-9 bg-red-600"></div>

  <div class="pt-10 px-4 sm:px-6 md:px-8 max-w-7xl mx-auto">
    <div class="bg-white py-8 px-6 shadow-xl rounded-xl border border-gray-200">
      <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline"
        onclick="window.location.href='administrador.html'">&larr; Voltar</span>

      <div class="text-center mt-4 mb-8">
        <label class="block text-3xl font-extrabold text-gray-800 tracking-wide">Usuários Pendentes</label>
      </div>

      <div class="text-right mb-6">
        <select id="filtroTipo"
          class="bg-gray-100 text-gray-800 border border-red-400 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
          <option value="todos">Todos</option>
          <option value="comercios">Comércios</option>
          <option value="ongs">ONGs</option>
          <option value="pessoas-fisicas">Pessoas Físicas</option>
          <option value="produtores-rurais">Produtores Rurais</option>
          <option value="voluntarios">Voluntários</option>
        </select>
      </div>

      <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Nome</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Tipo</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Email</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaUsuarios" class="text-sm divide-y divide-gray-100">
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div id="modalJustificativa" class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-lg font-semibold mb-4">Justificativa da Reprovação</h2>
    <textarea id="inputJustificativa" rows="4" class="w-full p-2 border border-gray-300 rounded mb-4"
      placeholder="Digite a justificativa..."></textarea>
    <div class="flex justify-end gap-4">
      <button id="btnCancelarReprovar" class="text-gray-600 hover:underline">Cancelar</button>
      <button id="btnConfirmarReprovar" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Reprovar
      </button>
    </div>
  </div>
</div>



  <script src="/js/usuarios-pendentes.js"></script>
</body>

</html>
