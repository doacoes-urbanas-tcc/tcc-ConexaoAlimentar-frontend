<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks de TI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="text-gray-900">

  <div class="flex">
    <aside id="sidebar"
      class="w-64 bg-white shadow fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50 flex flex-col">
      <div class="p-6 border-b">
        <img src="/assets/conexão (1).png" class="w-32 mx-auto mb-4" alt="Logo" />
        <h1 class="text-center text-xl font-bold text-red-500">Administrador</h1>
      </div>
      <nav class="flex-1 p-4 space-y-1 text-sm">
        <a href="dashboard-administrador.html" class="flex items-center p-2 rounded hover:bg-red-50 font-medium text-gray-700">
          <span class="material-symbols-outlined mr-2">dashboard</span> Dashboard
        </a>
        <a href="usuarios-ativos.html" class="flex items-center p-2 rounded hover:bg-gray-100 text-gray-700">
          <span class="material-symbols-outlined mr-2">verified</span> Ativos
        </a>
        <a href="usuarios-pendentes.html" class="flex items-center p-2 rounded hover:bg-gray-100 text-gray-700">
          <span class="material-symbols-outlined mr-2">schedule</span> Pendentes
        </a>
        <a href="usuarios-reprovados.html" class="flex items-center p-2 rounded hover:bg-gray-100 text-gray-700">
          <span class="material-symbols-outlined mr-2">block</span> Reprovados
        </a>
        <a href="cadastrar-task.html" class="flex items-center p-2 rounded hover:bg-gray-100 text-gray-700">
          <span class="material-symbols-outlined mr-2">task_alt</span> Cadastrar Task
        </a>
        <a href="listar-tasks.html" class="flex items-center p-2 rounded bg-red-50 font-semibold text-red-500">
          <span class="material-symbols-outlined mr-2">assignment</span> Tasks Abertas
        </a>
        <a href="relatorio-admin.html" class="flex items-center p-2 rounded hover:bg-gray-100 text-gray-700">
          <span class="material-symbols-outlined mr-2">analytics</span> Relatórios
        </a>
      </nav>
      <div class="p-4 border-t">
        <button onclick="logout()" class="w-full text-left text-red-500 hover:underline font-semibold">Sair</button>
      </div>
    </aside>

    <div class="flex-1 min-w-0 flex flex-col min-h-screen">
      <header class="bg-white shadow p-4 flex items-center justify-between md:hidden">
        <h2 class="text-lg font-bold text-gray-800">Tasks Cadastradas</h2>
        <button id="menu-btn" class="border rounded-md p-1 text-red-500 hover:bg-red-50 transition" aria-label="Abrir menu">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </header>

      <main class="p-6 bg-gray-100 flex-1">
        <div class="mb-6 hidden md:block">
          <h1 class="text-2xl font-bold text-gray-800">Tasks Cadastradas</h1>
        </div>

        <div id="lista-tasks" class="space-y-6"></div>
      </main>

      <footer class="text-gray-800 py-6 bg-gray-50">
        <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
          <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
          <div class="flex space-x-4 mt-2 md:mt-0">
            <a href="#" class="hover:underline">Sobre</a>
            <a href="#" class="hover:underline">Contato</a>
            <a href="#" class="hover:underline">Privacidade</a>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const btn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    if (btn) {
      btn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });
    }
  </script>

  <script src="/js/listar-tasks.js"></script>
</body>
</html>
