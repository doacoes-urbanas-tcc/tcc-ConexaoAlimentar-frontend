<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários Reprovados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <div class="flex flex-1">
    <aside class="w-64 bg-white shadow h-full flex flex-col">
      <div class="p-6 border-b">
        <img src="/assets/Conexão Alimentar Logo PNG (1).png" class="w-40 mx-auto mb-4" alt="Logo" />
        <h1 class="text-center text-xl font-bold text-red-600">Administrador</h1>
      </div>
      <nav class="flex-1 p-4 space-y-1 text-sm">
        <a href="dashboard-administrador.html" class="flex items-center p-2 rounded hover:bg-red-100 font-medium">
          <span class="material-symbols-outlined mr-2">dashboard</span> Dashboard
        </a>
        <a href="usuarios-ativos.html" class="flex items-center p-2 rounded hover:bg-gray-100">
          <span class="material-symbols-outlined mr-2">verified</span> Ativos
        </a>
        <a href="usuarios-pendentes.html" class="flex items-center p-2 rounded hover:bg-gray-100">
          <span class="material-symbols-outlined mr-2">schedule</span> Pendentes
        </a>
        <a href="usuarios-reprovados.html" class="flex items-center p-2 rounded bg-red-100 font-semibold text-red-700">
          <span class="material-symbols-outlined mr-2">block</span> Reprovados
        </a>
        <a href="cadastrar-task.html" class="flex items-center p-2 rounded hover:bg-gray-100">
          <span class="material-symbols-outlined mr-2">task_alt</span> Task TI
        </a>
        <a href="listar-tasks.html" class="flex items-center p-2 rounded hover:bg-gray-100">
          <span class="material-symbols-outlined mr-2">assignment</span> Tasks Abertas
        </a>
        <a href="relatorio-admin.html" class="flex items-center p-2 rounded hover:bg-gray-100">
          <span class="material-symbols-outlined mr-2">analytics</span> Relatórios
        </a>
      </nav>
      <div class="p-4 border-t">
        <button onclick="logout()" class="w-full text-left text-red-600 hover:underline font-semibold">Sair</button>
      </div>
    </aside>

    <main class="flex-1 pt-10 px-4 sm:px-6 md:px-8">
      <div class="bg-white py-8 px-6 shadow-xl rounded-xl border border-gray-200 max-w-7xl mx-auto">
        <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline"
          onclick="window.location.href='administrador.html'">&larr; Voltar</span>

        <div class="text-center mt-4 mb-8">
          <label class="block text-3xl font-extrabold text-gray-800 tracking-wide">Usuários Reprovados</label>
        </div>

        <div class="text-right mb-6">
          <select id="filtroTipo" class="bg-gray-100 text-gray-800 border border-red-400 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
            <option value="todos">Todos</option>
            <option value="comercios">Comércios</option>
            <option value="ongs">ONGs</option>
            <option value="pessoas-fisicas">Pessoas Físicas</option>
            <option value="produtores-rurais">Produtores Rurais</option>
            <option value="voluntarios">Voluntários</option>
          </select>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Nome</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Tipo</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Email</th>
                <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wide">Justificativa</th>
              </tr>
            </thead>
            <tbody id="tabelaUsuarios" class="text-sm divide-y divide-gray-100"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  
  <footer class="bg-white border-t text-gray-800 py-6">
      <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
        <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
        <div class="flex space-x-4 mt-2 md:mt-0">
          <a href="#" class="hover:underline">Sobre</a>
          <a href="#" class="hover:underline">Contato</a>
          <a href="#" class="hover:underline">Privacidade</a>
        </div>
      </div>
    </footer>

    <div id="modalError" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-red-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Erro</h2>
    <p id="mensagem-erro" class="text-gray-600 mb-4"></p>
    <button id="fechar-modal-erro" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
  </div>

    <div id="modalSuccess" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
    <div class="text-green-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso</h2>
    <p id="mensagem-sucesso" class="text-gray-600 mb-4"></p>
    <button id="fechar-modal-sucesso" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
  </div>
  <script src="/js/usuarios-reprovados.js"></script>
</body>

</html>
