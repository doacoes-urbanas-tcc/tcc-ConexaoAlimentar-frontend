<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Task de TI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar padrão -->
  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>
      <div class="md:hidden text-3xl">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </div>
      <ul id="menu" class="hidden flex-col w-full md:flex md:flex-row md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0 space-y-4 md:space-y-0">
        <li><a href="#" class="text-xl block hover:text-white">Início</a></li>
        <li><a href="/pages/admin/listar-respostas-tasks.html" class="text-xl block hover:text-white">Ver Respostas</a></li>
        <li><button onclick="logout()" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">Sair</button></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto mt-10 p-6 bg-white rounded shadow max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Cadastrar Task de TI</h2>

    <form id="form-task" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Título</label>
        <input type="text" id="titulo" class="w-full px-4 py-2 border rounded" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Descrição</label>
        <textarea id="descricao" rows="4" class="w-full px-4 py-2 border rounded" required></textarea>
      </div>
      <div>
        <label class="block font-semibold mb-1">Link do Repositório (opcional)</label>
        <input type="url" id="linkRepositorio" class="w-full px-4 py-2 border rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Tags (separadas por vírgula)</label>
        <input type="text" id="tags" class="w-full px-4 py-2 border rounded" placeholder="Ex: Java, Spring Boot, HTML">
      </div>
      <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Cadastrar</button>
    </form>
  </div>
   <script src="/js/cadastrar-tak.js"></script>
</body>
</html>
