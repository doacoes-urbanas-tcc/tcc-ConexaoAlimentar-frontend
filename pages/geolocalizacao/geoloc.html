<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Trajeto para Coleta de Doação</title>
    
    <style>
        #mapid {
            z-index: 0;
        }
        .leaflet-routing-container {
            background-color: white;
            border: 2px solid #dc2626;
            border-radius: 8px;
        }
        .leaflet-routing-alt {
            background-color: #fee2e2;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-6xl mx-auto p-5">
        <a href="javascript:history.back()" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold mb-5 transition-colors">← Voltar</a>
        
        <h1 class="text-red-600 text-center mb-3 text-4xl md:text-5xl font-bold">Trajeto para Coleta</h1>
        
        <h2 class="text-center mb-5 p-4 bg-red-50 border-2 border-red-600 rounded-lg text-lg loading">Obtendo localização da ONG...</h2>
        
        <div class="mb-5 flex flex-wrap gap-4 items-center justify-between bg-red-50 p-5 rounded-lg border-2 border-red-600">
            <div class="flex-1 min-w-80">
                <h3 id="donationTitle" class="text-red-600 mb-2 text-xl font-semibold">Informações da Doação</h3>
                <p id="donationDetails" class="text-gray-700 leading-relaxed">Carregando informações...</p>
            </div>
            <div class="flex gap-3">
                <button id="calculateRoute" disabled class="bg-red-600 hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-4 py-2 rounded-lg font-semibold transition-colors">Calcular Trajeto</button>
                <button id="clearRoute" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors">Limpar Trajeto</button>
            </div>
        </div>
        
        <div id="routeInfo" class="hidden bg-red-50 border-2 border-red-600 rounded-lg p-4 mb-5 text-center"></div>
        
        <div id="mapid" class="w-full h-96 md:h-[500px] border-2 md:border-4 border-red-600 rounded-xl shadow-lg"></div>
    </div>
    
    <script src="/js/geoloc.js"></script>
</body>
</html>
