<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Trajeto para Coleta de Doação</title>

  <style>
    #mapid {
      z-index: 0;
    }
    .leaflet-routing-container {
      background-color: white;
      border: 2px solid #dc2626;
      border-radius: 8px;
    }
    .leaflet-routing-alt {
      background-color: #fee2e2;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="relative w-full h-screen">
    <div class="absolute bottom-4 left-4 z-10">
  <a href="javascript:history.back()"
    class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium shadow-md transition-colors">
    ← Voltar
  </a>
  </div>

    <div class="absolute top-4 right-4 bg-white/95 backdrop-blur-sm border-2 border-red-600 rounded-xl shadow-lg p-4 max-w-xs w-full z-10">
      <h1 class="text-red-600 text-xl font-bold mb-2">Trajeto para Coleta</h1>
      <h2 id="donationTitle" class="text-gray-800 font-semibold mb-1">Informações da Doação</h2>
      <p id="donationDetails" class="text-gray-600 text-sm leading-relaxed mb-3">Carregando...</p>
      
      <div class="flex gap-2 mb-2">
        <button id="calculateRoute"
          class="flex-1 bg-red-600 hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors">
          Calcular
        </button>
        <button id="clearRoute"
          class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors">
          Limpar
        </button>
      </div>
      
      <div id="routeInfo" class="hidden bg-red-50 border border-red-300 rounded-lg p-2 text-center text-sm"></div>
    </div>

    <div id="mapid" class="w-full h-full border-t-4 border-red-600"></div>
  </div>

  <script src="/js/geoloc.js"></script>
</body>
</html>
