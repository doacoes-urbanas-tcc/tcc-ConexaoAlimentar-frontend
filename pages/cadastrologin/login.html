<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Conexão Alimentar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 via-white to-red-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl px-8 py-10 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="/assets/conexão (1).png" alt="Logo Conexão Alimentar" class="h-16 mx-auto mb-2">
      <h2 class="text-2xl font-bold text-red-600">Entrar na Plataforma</h2>
    </div>

    <form id="form-login" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium">E-mail</label>
        <input type="email" id="email" required 
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                      focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Senha</label>
        <input type="password" id="senha" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div class="text-right">
        <a href="/pages/perfil/esqueci-senha.html" class="text-sm text-red-500 hover:underline">
          Esqueci minha senha
        </a>
      </div>

      <div id="erro" class="text-red-600 text-sm hidden text-center">Erro no login. Verifique seu e-mail e senha.</div>

      <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white py-2 rounded-full font-semibold transition-all duration-300 shadow-md">Entrar</button>
    </form>
  </div>
<div id="modal-erro" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
    <div class="text-red-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Erro no Login</h2>
    <p id="mensagem-erro" class="text-gray-600 mb-4">Verifique seu e-mail e senha.</p>
    <button id="fechar-modal" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
</div>


  <script src="/js/login.js"></script>
</body>
</html>
