<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Conexão Alimentar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 via-white to-red-50 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-xl rounded-2xl px-6 py-8 sm:px-8 sm:py-10 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="/assets/conexão (1).png" alt="Logo Conexão Alimentar" class="h-16 mx-auto mb-2">
      <h2 class="text-2xl font-bold text-red-600">Entrar na Plataforma</h2>
    </div>

    <form id="form-login" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium">E-mail</label>
        <input type="email" id="email" required 
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                      focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Senha</label>
        <input type="password" id="senha" required 
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                      focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div class="text-right">
        <a href="/pages/perfil/esqueci-senha.html" class="text-sm text-red-500 hover:underline">
          Esqueci minha senha
        </a>
      </div>

      <div id="erro" class="text-red-600 text-sm hidden text-center">
        Erro no login. Verifique seu e-mail e senha.
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 
                     text-white py-2 rounded-full font-semibold transition-all duration-300 shadow-md">
        Entrar
      </button>
    </form>
  </div>

  <script src="/js/login.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>
</body>
</html>
