<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-500 min-h-screen py-4 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col justify-center min-h-screen">
        <div class="w-full max-w-screen-sm sm:max-w-screen-md lg:max-w-screen-lg mx-auto">
            <div class="bg-white py-6 px-4 sm:py-8 sm:px-6 lg:px-10 shadow-xl rounded-lg">
                <div class="text-center mb-6">
                    <img class="rounded-md mx-auto mb-4" style="width: 80px; height: auto;" alt="Logo Conexão Alimentar"
                        src="/assets/Conexão Alimentar Logo PNG (1).png" />
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Crie sua conta</h1>
                    <p class="text-sm text-gray-600">
                        Já tem uma conta?
                        <a href="login.html" class="text-blue-600 hover:text-red-600 font-semibold 
                           transition-colors duration-300 ml-1">Faça Login</a>
                    </p>
                </div>

                <form id="form" class="space-y-4 sm:space-y-6">

                    <div class="space-y-4"> 
                        <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">Dados Pessoais</h2>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                                <input id="nome" name="nome" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                              focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                              text-sm">
                            </div>

                            <div>
                                <label for="telefone"
                                    class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                                <input id="telefone" name="telefone" type="tel" placeholder="(99) 99999-9999" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                              focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                              text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                          focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                          text-sm">
                        </div>
                        <div>
                            <label for="fotoUrl" class="block text-sm font-medium text-gray-700 mb-1">Foto de perfil</label>
                            <input id="fotoUrl" name="fotoUrl" type="file" required class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                          focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                          text-sm">
                        </div>


                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                            <input id="password" name="password" type="password" autocomplete="new-password"
                                required class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                          focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                          text-sm">
                        </div>

                        <div>
                           <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
                           <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password"required class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                        </div>

                    </div>

                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">Endereço</h2>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                                <input id="cep" name="cep" type="text" placeholder="99999-999" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                              focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                              text-sm">
                            </div>

                            <div>
                                <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                                <input id="numero" name="numero" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                              focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                              text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                            <input id="endereco" name="endereco" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                          focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                          text-sm">
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="bairro" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                                <input id="bairro" name="bairro" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                              focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                              text-sm">
                            </div>

                            <div>
                                <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                                <input id="cidade" name="cidade" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                              focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                              text-sm">
                            </div>
                        </div>
                        <div>
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                            <select id="estado" name="estado" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                            focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
            </select>

                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label for="latitude" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                            <input id="latitude" name="latitude" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                          focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                          text-sm">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label for="longitude" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                            <input id="longitude" name="longitude" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                                          focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500
                                          text-sm">
                        </div>                  
                        
                    </div>
    
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">Tipo de Usuário</h2>

                        <div>
                            <label for="tipoUsuario" class="block text-sm font-medium text-gray-700 mb-2">
                                Selecione o tipo de usuário
                            </label>
                            <select id="tipoUsuario" name="tipoUsuario" onchange="mostrarDescricaoECampos()" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                                           focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 
                                           text-sm">
                                <option value="pf">Doador - Pessoa Física</option>
                                <option value="comercio">Doador - Empresa (CNPJ)</option>
                                <option value="ong">ONG</option>
                                <option value="rural">Produtor Rural</option>
                                <option value="voluntario">Voluntário</option>
                                <option value="admin">Administrador</option>
                            </select>

                            <div id="descricaoContainer" class="w-full flex justify-center mt-4">
                                <p id="descricaoUsuario" class="py-2 px-4 rounded-md shadow-sm text-sm font-medium 
                                   text-white bg-red-500 hover:bg-red-700 focus:outline-none 
                                   focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                                   Pessoa comum que deseja doar alimentos ou produtos como indivíduo.
                                </p>
                            </div>
                        </div>
                        <h3 class="text-sm font-semibold text-gray-700 border-b pb-2">Dados específicos do Usuário
                            escolhido:</h3>

                        <div id="campoCPF" class="hidden">
                            <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                            <input id="cpf" placeholder="999.999.999-99" name="cpf" type="text"
                                class="w-full border border-gray-300 px-3 py-2 
                            rounded-lg shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                        </div>

                        <div id="campoCNPJ" class="hidden">
                            <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ</label>
                            <input id="cnpj" placeholder="99.999.999/9999-99" name="cnpj" type="text"
                                class="w-full border border-gray-300 px-3 py-2 
                            rounded-lg shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                        </div>

                        <div id="campoDescricaoONG" class="hidden">
                            <label for="descricaoONG" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                            <label class="block text-xs font-medium text-gray-700 mb-1">(Conte aqui a missão, os
                                principais projetos,
                                seu público atendido e o impacto da sua ONG.)</label>
                            <textarea name="descricaoONG" id="descricaoONG"
                                class="w-full border border-gray-300 px-3 py-2 rounded-lg
                            shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm mb-1"></textarea>
                        </div>

                        <div id="campoRegistroRural" class="hidden">
                            <label for="numeroRegistroRural" class="block text-sm font-medium text-gray-700 mb-1">Número de Registro Rural</label>
                            <input id="numeroRegistroRural" name="numeroRegistroRural" type="text"
                                class="w-full border border-gray-300 px-3 py-2 
                            rounded-lg shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                        </div>

                        <div id="campoSetorAtuacao" class="hidden">
                            <label for="setorAtuacao" class="block text-sm font-medium text-gray-700 mb-1">Setor de Atuação</label>
                            <select id="setorAtuacao" name="setorAtuacao" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                                <option value="TRANSPORTE">Transporte</option>
                                <option value="TI">TI</option>
                            </select>
                        </div>
                        <div id="campoDocumentoComprovante" class="hidden">
                            <label for="documentoComprovante" class="block text-sm font-medium text-gray-700 mb-1">Documento Comprovante</label>
                            <input id="documentoComprovante" name="documentoComprovante" type="file"
                                class="w-full border border-gray-300 px-3 py-2 
                            rounded-lg shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                        </div>
                        <div id="campoNomeFantasia" class="hidden">
                            <label for="nomeFantasia" class="block text-sm font-medium text-gray-700 mb-1">Nome Fantasia</label>
                            <input id="nomeFantasia" name="nomeFantasia" type="text"
                                class="w-full border border-gray-300 px-3 py-2 
                            rounded-lg shadow-sm focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm">
                        </div>
                        <div id="campoTipoComercio" class="hidden">
                            <label for="tipoComercio" class="block text-sm font-medium text-gray-700 mb-1">Tipo Comércio</label>
                            <select id="tipoComercio" name="tipoComercio" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                                <option value="PADARIA">Padaria</option>
                                <option value="SUPERMERCADO">Supermercado</option>
                                <option value="HORTIFRUTI">Hortifruti</option>
                                <option value="RESTAURANTE">Restaurante</option>
                                <option value="MERCEARIA">Mercearia</option>
                                <option value="ACOUGUE">Açougue</option>
                                <option value="DISTRIBUIDORA">Distribuidora</option>
                                <option value="DOCERIA">Doceria</option>
                                <option value="OUTROS">Outros</option>
                                

                            </select>
                        </div>



                    </div>
                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent 
                                       rounded-md shadow-sm text-sm font-medium text-white bg-red-600
                                       hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                       focus:ring-red-500 transition duration-200 transform hover:scale-105
                                       active:scale-95">
                            Cadastre-se
                        </button>
                    </div>
                </form>
                <div id="erros" style="color: red; margin-top: 10px;"></div>
            </div>
        </div>
    </div>
    
   <div id="modalSuccess" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
       <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative border-4 border-green-500">
          <button onclick="closeModal('modalSuccess')" class="absolute top-2 right-2 text-green-700 hover:text-green-900 text-2xl font-bold">&times;</button>
          <h3 class="text-green-700 text-2xl font-semibold mb-4">Sucesso</h3>
          <p id="modalSuccessMessage" class="mb-6 text-green-800"></p>
       <div class="text-right">
          <button onclick="closeModal('modalSuccess')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">OK</button>
    </div>
  </div>
 </div>

    <div id="modalError" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative border-4 border-red-500">
          <button onclick="closeModal('modalError')" class="absolute top-2 right-2 text-red-700 hover:text-red-900 text-2xl font-bold">&times;</button>
          <h3 class="text-red-700 text-2xl font-semibold mb-4">Erro</h3>
          <p id="modalErrorMessage" class="mb-6 text-red-800"></p>
       <div class="text-right">
          <button onclick="closeModal('modalError')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">OK</button>
    </div>
  </div>
</div>

    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="/js/cadastro.js" defer></script>
</body>

</html>
