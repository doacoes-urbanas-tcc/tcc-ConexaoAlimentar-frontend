<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Página</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
            <img class="rounded-md w-[30px] mx-auto" style="width: 100px;" alt="" src="/assets/Conexão Alimentar Logo PNG (1).png" />
            <label for="" class="mt-2 block text-2xl font-bold text-gray-800 text-center">Crie sua conta</label>
            <label for="" class="block text-sm font-semibold text-gray-800 text-center">Já tem uma conta? 
                <a href="login.html" class="text-blue-600 hover:text-red-600 font-semibold 
                transition-colors duration-300 ml-1">Faça Login</a>
            </label>
            <form class="mb-0 space-y-6" action="../pages/" method="post">
                <div>
                    <label for="email" class="block text-sm font-medium
                    text-gray-700">Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full border 
                        border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                        focus:outline-none focus:border-red-500 focus:ring-1
                        focus:ring-red-500">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium
                    text-gray-700">Senha</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="w-full border 
                        border-gray-300 px-3 py-2 rounded-lg shadow-sm 
                        focus:outline-none focus:border-red-500 focus:ring-1
                        focus:ring-red-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="tipoUsuario" class="block text-sm font-medium text-gray-700 mb-2">
                        Tipo de Usuário
                    </label>

                    <select id="tipoUsuario" name="tipoUsuario" onchange="mostrarDescricao()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                        focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm">
                        <option value="pf">Doador - Pessoa Física</option>
                        <option value="cnpj">Doador - Empresa (CNPJ)</option>
                        <option value="ong">ONG</option>
                        <option value="rural">Produtor Rural</option>
                        <option value="voluntario">Voluntário</option>
                        <option value="admin">Administrador</option>
                    </select>

                    <div id="descricaoContainer" class="hidden w-full flex justify-center">
                        <p id="descricaoUsuario"
                            class="mt-4 py-2 px-4 rounded-md shadow-sm text-sm font-medium 
                            text-white bg-red-500 hover:bg-red-700 focus:outline-none 
                            focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                        </p>
                    </div>
                </div>

        </div>

        <button type="submit" class="mt-6 w-full flex justify-center
                py-2 px-4 border border-transparent rounded-md shadow-sm
                text-sm font-medium text-white bg-red-600
                hover:bg-red-700 focus:outline-none focus:ring-2
                focus:ring-offset-2 focus:ring-red-500">Cadastre-se</button>
        </form>
    </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>

</html>
