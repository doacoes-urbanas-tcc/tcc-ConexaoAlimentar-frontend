<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros Recebidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="mt-8 mx-auto w-full max-w-7xl px-2 sm:px-4 md:px-8">
        <div class="bg-white py-6 px-4 shadow rounded-lg sm:px-8">
            <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline" onclick="window.location.href='administrador.html'">Voltar</span>
            <div class="text-center mt-2 mb-4">
                <label class="block text-2xl font-bold text-gray-800">Cadastros recebidos</label>
            </div>
            <button class="w-full bg-red-600 text-white rounded-full py-3 text-lg font-bold mb-6 cursor-default">ADMINISTRADOR</button>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Tipo</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Nome</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Email</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Estado</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Atuação</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="cadastros-tbody">
                        <!-- Linhas serão inseridas via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Cadastro1.js"></script>
</body>

</html>
