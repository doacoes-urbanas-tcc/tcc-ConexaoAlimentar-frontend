<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros Recebidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen bg-cover bg-center" 
    style="background-image: url('/assets/kaique fundo 2.0.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="mt-8 mx-auto w-full max-w-7xl px-4 sm:px-6 md:px-8">
        <!-- Container Principal -->
        <div class="bg-white py-6 px-6 shadow-lg rounded-lg sm:px-8">
            <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline" onclick="window.location.href='administrador.html'">Voltar</span>

            <!-- Título -->
            <div class="text-center mt-4 mb-4">
                <label class="block text-3xl font-bold text-gray-800">Cadastros Recebidos</label>
                <p class="text-gray-500 mt-1">Confira os cadastros pendentes para aprovação</p>
            </div>

            <!-- Botão Administrador -->
            <button class="w-full bg-red-600 text-white rounded-full py-3 text-lg font-bold mb-6 cursor-pointer hover:bg-red-700 transition duration-300 ease-in-out">
                ADMINISTRADOR
            </button>

            <!-- Lista de Cadastros -->
            <div class="overflow-x-auto">
                <ul id="cadastros-list" class="space-y-4">
                    <!-- A lista será gerada dinamicamente -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Script Externo -->
    <script src="Cadastro1.js"></script>
</body>

</html>
