<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Usuários Desativados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen bg-cover bg-center" 
    style="background-image: url('/assets/kaique fundo 2.0.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="bg-white py-6 px-4 shadow rounded-lg sm:px-8">
        <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline" onclick="window.location.href='administrador.html'">&larr; Voltar</span>
        <div class="text-center mt-2 mb-4">
            <label class="block text-2xl font-bold text-gray-800">Usuários Desativados</label>
        </div>
        <button class="w-full bg-red-600 text-white rounded-full py-3 text-lg font-bold mb-6 cursor-default">ADMINISTRADOR</button>
        
        <!-- Botão para carregar os usuários desativados -->
        <div class="text-right mb-4">
            <select id="status-filter" class="bg-gray-200 text-gray-700 rounded-lg px-4 py-2">
                    <option value="all">Todos</option>
                    <option value="pendente">Pendentes</option>
                    <option value="aprovado">Aprovados</option>
                    <option value="rejeitado">Rejeitados</option>
                </select>
        </div>

        <!-- Tabela -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Nome</th>
                        <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Email</th>
                        <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Tipo</th>
                        <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Status</th>
                        <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Ação</th>
                    </tr>
                </thead>
                <tbody id="usuarios-desativados-tbody">
                    <!-- Linhas de usuários serão preenchidas aqui via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../../js/relatoriodeletados.js"></script>
</body>

</html>
