<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen bg-cover bg-center" 
    style="background-image: url('/assets/kaique fundo 2.0.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="bg-white py-6 px-4 shadow rounded-lg sm:px-8">
            <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline" onclick="window.location.href='administrador.html'">&larr; Voltar</span>

            <div class="text-center mt-2 mb-4">
                <label class="block text-2xl font-bold text-gray-800">Relatórios</label>
            </div>

            <button class="w-full bg-red-600 text-white rounded-full py-3 text-lg font-bold mb-6 cursor-default">ADMINISTRADOR</button>

            <!-- Filtros -->
            <div class="flex flex-wrap gap-2 justify-center mb-6">
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Filtro Estado</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Filtro distância</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Filtro Item</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Filtro Status</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Voluntários</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Volunt. transp</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Filtro Volume</button>
                <button class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded-full text-xs font-semibold transition-colors">Filtro Avaliações</button>
            </div>

            <!-- Botão Exportar PDF -->
            <div class="text-right mb-4">
                <button onclick="exportarParaPDF()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
                    Exportar PDF
                </button>
            </div>

            <!-- Tabela de Relatórios -->
            <div id="tabela-relatorios" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Item</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Quantid.</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Validade</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Distância</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Visual</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700">Exportar</th>
                        </tr>
                    </thead>
                    <tbody id="relatorio-tbody">
                        <!-- Exemplo de linha -->
                        <tr class="bg-white">
                            <td class="px-4 py-2 text-sm text-gray-800">Arroz</td>
                            <td class="px-4 py-2 text-sm text-gray-800">15</td>
                            <td class="px-4 py-2 text-sm text-gray-800">10/2025</td>
                            <td class="px-4 py-2 text-sm text-gray-800">8km</td>
                            <td class="px-4 py-2 text-sm text-blue-600 hover:underline cursor-pointer">Ver</td>
                            <td class="px-4 py-2 text-sm text-green-600 hover:underline cursor-pointer">Exportar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../../js/Relatoriopdf.js"></script>
</body>
