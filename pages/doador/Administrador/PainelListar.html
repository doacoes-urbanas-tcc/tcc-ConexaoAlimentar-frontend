<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Check List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="mt-8 mx-auto w-full max-w-7xl px-2 sm:px-4 md:px-8">
        <div class="bg-white py-6 px-4 shadow rounded-lg sm:px-8">
            <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline"
                onclick="window.location.href='administrador.html'">Voltar</span>
            <div class="text-center mt-2 mb-4">
                <label class="block text-2xl font-bold text-gray-800">Painel Check List</label>
            </div>
            <button class="w-full bg-red-600 text-white rounded-full py-3 text-lg font-bold mb-6 cursor-default">ADMINISTRADOR</button>

            <!-- Botão para carregar checklist -->
            <div class="text-right mb-4">
                <button onclick="carregarCheckList()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">
                    Carregar Check List
                </button>
            </div>

            <div class="overflow-x-auto">
                <ul class="space-y-2" id="lista-itens">
                    <li class="flex font-semibold text-xs text-gray-700 px-2 py-1">
                        <span class="flex-1">Item</span>
                        <span class="flex-1">Endereço</span>
                        <span class="flex-1">Horário</span>
                        <span class="flex-1">Status</span>
                        <span class="flex-1">Retirada<br>Própria ou terceiros</span>
                    </li>
                    <!-- Dados vão aqui -->
                </ul>
            </div>
        </div>
    </div>

    <script src="PainelListar.js"></script>
</body>

</html>
