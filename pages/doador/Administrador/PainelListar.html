<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Check List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen bg-cover bg-bottom" 
    style="background-image: url('/assets/kaique fundo 2.0.jpg'); background-size: cover; background-position: bottom; background-repeat: no-repeat;">
    <div class="mt-8 mx-auto w-full max-w-7xl px-2 sm:px-6 md:px-8">
        <div class="bg-white py-6 px-4 shadow rounded-lg sm:px-8">
            <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline"
                onclick="window.location.href='administrador.html'">Voltar</span>
            <div class="text-center mt-2 mb-4">
                <label class="block text-2xl font-bold text-gray-800">Painel Check List</label>
            </div>
            <button class="w-full bg-red-600 text-white rounded-full py-3 text-lg font-bold mb-6 cursor-default">ADMINISTRADOR</button>

            <!-- Botão para carregar checklist -->
            <div class="text-right mb-4">
                <select id="tipoUsuario" class="bg-gray-200 text-gray-700 rounded-lg px-4 py-2">
                    <option value="PESSOA_FISICA">Pessoa fisica</option>
                    <option value="COMERCIO">Comercio</option>
                    <option value="PRODUTOR_RURAL">Produtor rural</option>
                    <option value="ONG">Ong</option>
                    <option value="VOLUNTARIO">Voluntario</option>
                </select>
            </div>

            <div class="overflow-x-auto">
                <ul class="space-y-2" id="lista-itens">
                    <li class="flex font-semibold text-xs text-gray-700 px-2 py-1">
                        <span class="flex-1">Nome</span>
                        <span class="flex-1">Email</span>
                        <span class="flex-1">Telefone</span>
                        <span class="flex-1">Tipo de usuario</span>
                        <span class="flex-1">Açao</span>
                    </li>
                    <!-- Dados vão aqui -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Script Externo -->
    <script src="PainelListar.js"></script>
</body>

</html>
