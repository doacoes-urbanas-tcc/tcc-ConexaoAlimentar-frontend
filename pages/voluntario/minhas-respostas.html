  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />

        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>

            Sair

  <main class="flex-1 p-6 overflow-auto">

  <footer class="text-gray-800 mt-16 py-6">

      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">

        <a href="#" class="hover:underline">Privacidade</a>

    </div>

  <script>
    function Menu(e) {
      document.getElementById('menu').classList.toggle('hidden');
    }
  </script>
  <script src="/js/minhas-respostas.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>
