<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Transportador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-500 w-full h-screen overflow-auto p-6">
  <div class="bg-white rounded-2xl shadow max-w-4xl mx-auto p-6">
    <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline mb-2 inline-block" onclick="window.history.back()">Voltar</span>
    <h1 class="text-2xl font-bold text-center mb-4 mt-2">Cadastro Transportador</h1>
    <form class="space-y-4">
      
      <div>
        <label for="placa" class="block text-sm font-medium text-gray-700 mb-1">Placa do Veículo</label>
        <input type="text" id="placa" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label for="modelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo do Veículo</label>
        <input type="text" id="modelo" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label for="cor" class="block text-sm font-medium text-gray-700 mb-1">Cor do Veículo</label>
        <input type="text" id="cor" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label for="cnh" class="block text-sm font-medium text-gray-700 mb-1">Foto da CNH</label>
        <input type="file" id="cnh" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label for="carga" class="block text-sm font-medium text-gray-700 mb-1">Capacidade de Carga (em kg)</label>
        <input type="text" id="carga" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div class="flex gap-3 mt-4">
        <button type="submit" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-full py-2 transition-colors">Cadastrar</button>
      </div>
    </form>
  </div>
  <div id="modalError" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-red-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Erro</h2>
    <p id="mensagem-erro" class="text-gray-600 mb-4"></p>
    <button id="fechar-modal-erro" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
  </div>

    <div id="modalSuccess" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
    <div class="text-green-500 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso</h2>
    <p id="mensagem-sucesso" class="text-gray-600 mb-4"></p>
    <button id="fechar-modal-sucesso" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
  </div>
  </div>
  <script src="/js/cadastro-transportador.js"></script>
</body>
</html>
