<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes da Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <button class="md:hidden text-3xl focus:outline-none" onclick="toggleMenu()">
        ☰
      </button>

      <div id="menuLinks" class="hidden w-full md:flex md:w-auto mt-4 md:mt-0 md:items-center md:space-x-6">
        <a id="btnInicio" href="/pages/voluntario/home-page-voluntario.html" class="block text-lg hover:underline">Início</a>
        <button onclick="logout()" class="mt-2 md:mt-0 bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
          Sair
        </button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 max-w-4xl flex-grow">

    <section id="detalhesTask" class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-gray-200">
    </section>

    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Enviar Resposta</h2>

      <form id="formResposta" class="space-y-4">
        <div>
          <label for="linkSolucao" class="block text-sm font-medium text-gray-700 mb-1">Link da solução</label>
          <input 
            type="url" 
            id="linkSolucao" 
            required 
            class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="https://github.com/seu-repositorio" 
          />
        </div>

        <button 
          type="submit" 
          class="bg-red-500 hover:bg-red-600 transition text-white font-medium px-5 py-2 rounded-lg shadow">
          Enviar
        </button>
      </form>
    </section>
    
  </main>
  <script>
    function toggleMenu() {
      document.getElementById("menuLinks").classList.toggle("hidden");
    }
    function logout() {
      localStorage.clear();
      window.location.href = "/pages/cadastrologin/login.html";
    }
  </script>
  
  <script src="/js/detalhes-task-ti.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>

</body>
</html>
