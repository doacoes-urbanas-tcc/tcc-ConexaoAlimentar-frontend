<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes da Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="container mx-auto p-6">
    <div id="detalhesTask" class="bg-white p-6 rounded shadow mb-6"></div>

    <form id="formResposta" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Enviar Resposta</h2>
      <label class="block mb-2 text-sm font-medium">Link da solução</label>
      <input type="url" id="linkSolucao" required class="w-full border px-3 py-2 rounded mb-4" placeholder="https://github.com/seu-repositorio"/>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Enviar</button>
    </form>
  </div>
  <script src="/js/detalhes-task-ti.js"></script>
</body>
</html>
