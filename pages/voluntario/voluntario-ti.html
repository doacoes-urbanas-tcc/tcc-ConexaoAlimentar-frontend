<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarefas Técnicas | Conexão Alimentar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <div class="md:hidden text-3xl">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </div>

      <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0">
        <li><a href="/pages/voluntario/home-page-voluntario.html" class="text-xl block hover:text-white">Início</a></li>
        <li class="mt-2 md:mt-0">
          <button id="btnLogout" class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
            Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tarefas Disponíveis</h2>
    <div id="listaTasks" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      © 2025 Conexão Alimentar - Voluntariado TI
    </div>
  </footer>

  <script>
    function Menu(e) {
      document.getElementById('menu').classList.toggle('hidden');
    }
  </script>

  <script src="/js/voluntario-ti.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>
</body>
</html>
