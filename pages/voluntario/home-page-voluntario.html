<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Voluntário</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-red-600 p-4 text-white">
    <div class="container mx-auto flex justify-between">
      <span class="font-bold">Conexão Alimentar</span>
      <div id="nome-voluntario"></div>
    </div>
  </nav>

  <main class="flex flex-col items-center justify-center py-12">
    <h1 class="text-3xl font-semibold mb-6 text-red-700">Bem-vindo, <span id="nomeSpan">Voluntário</span>!</h1>

    <div class="grid gap-6 w-full max-w-sm">
      <a href="listar-tasks-recomendadas.html" class="block text-center bg-red-600 text-white px-6 py-4 rounded-lg shadow hover:bg-red-700 transition">
        Ver Tasks Disponíveis
      </a>
      <a href="#" class="block text-center bg-red-600 text-white px-6 py-4 rounded-lg shadow hover:bg-red-700 transition">
        Minhas Tasks
      </a>
    </div>
  </main>
</body>
<script>
  const nome = localStorage.getItem("nome") || "Voluntário";
  document.getElementById("nomeSpan").textContent = nome;
  document.getElementById("nome-voluntario").textContent = nome;
</script>
</html>
