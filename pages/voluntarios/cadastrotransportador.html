<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Transportador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-full h-screen overflow-auto p-6">
    <div class="bg-white rounded-2xl shadow max-w-4xl mx-auto p-6">
        <span class="text-red-600 text-sm font-semibold cursor-pointer hover:underline mb-2 inline-block" onclick="window.history.back()">Voltar</span>
        <h1 class="text-2xl font-bold text-center mb-4 mt-2">Cadastro transportador</h1>
        <form class="space-y-3">
            <input type="text" placeholder="Nome transportador" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="CNPJ | CPF" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" id="cep" placeholder="Endereço (CEP)" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" id="rua" placeholder="Endereço (Rua)" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" id="bairro" placeholder="Endereço (Bairro)" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" id="cidade_estado" placeholder="Endereço (Cidade | Estado)" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Placa veículo" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Modelo veículo" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Ano veículo" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Nome motorista" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Nr. CNH" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Categoria CNH" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <input type="text" placeholder="Telefones para contato" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
            <div class="flex gap-3 mt-4">
                <button type="button" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-full py-2 transition-colors">Editar dados</button>
                <button type="submit" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-full py-2 transition-colors">Confirmar dados</button>
            </div>
        </form>
    </div>
</body>
<script src="/js/cadastrotransportadorcep.js"></script>
<script src="/js/cpftransportador.js"></script>
</html>
