<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <button class="md:hidden text-3xl focus:outline-none" onclick="toggleMenu()">
        ☰
      </button>

      <div id="menuLinks" class="hidden w-full md:flex md:w-auto mt-4 md:mt-0 md:items-center md:space-x-6">
        <a id="btnInicio" href="#" class="block text-lg hover:underline">Início</a>
        <button onclick="logout()" class="mt-2 md:mt-0 bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
          Sair
        </button>
      </div>
    </div>
  </nav>

  <main class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-6 text-red-500">Avaliação</h2>
      <form class="space-y-6" id="formAvaliacao">
        
        <div>
          <label class="block font-medium mb-2">Nota (1 a 5 estrelas) *</label>
          <div class="flex gap-1" id="star-rating"></div>
          <input type="hidden" name="nota" id="nota" required>
        </div>

        <div>
          <label for="comentario" class="block font-medium mb-1">Comentário *</label>
          <textarea id="comentario" name="comentario" required maxlength="255"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Escreva aqui sua opinião..."></textarea>
        </div>

        <div>
          <button type="submit"
            class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition-colors">
            Enviar Avaliação
          </button>
        </div>
        <input type="hidden" id="reservaId" name="reservaId">

      </form>
    </div>
  </main>

  <footer class="text-gray-800 py-6 bg-white border-t">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>
  
  <script>
    function toggleMenu() {
      document.getElementById("menuLinks").classList.toggle("hidden");
    }

    const tipoUsuario = localStorage.getItem("tipoUsuario");
    const homes = {
      admin: "/pages/administrador/dashboard-administrador.html",
      produtor_rural: "/pages/doador/home-page-doador.html",
      ong: "/pages/ong/home-page-ong.html",
      comercio: "/pages/doador/home-page-doador.html",
      voluntario: "/pages/voluntario/home-page-voluntario.html"
    };
    document.getElementById("btnInicio").href = homes[tipoUsuario] || "/index.html";

    function logout() {
      localStorage.clear();
      window.location.href = "/pages/cadastrologin/login.html";
    }
  </script>
  <script src="/js/avaliacao.js"></script>
  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>
</body>
</html>
