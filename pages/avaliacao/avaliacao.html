<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <nav class="bg-red-500 shadow text-white">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>
      <div class="md:hidden text-3xl">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </div>
      <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0">
        <li><a href="#" class="text-xl block hover:text-white">Início</a></li>
        <li><a href="/pages/doacao/cadastro-doacao.html" class="text-xl block hover:text-white">Cadastrar Doação</a></li>
        <li><a href="/pages/doacao/lista-doacoes.html" class="text-xl block hover:text-white">Minhas Doações</a></li>
        <li class="mt-2 md:mt-0">
          <button class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">Sair</button>
        </li>
      </ul>
    </div>
  </nav>

  <script>
    function Menu(e) {
      const menu = document.getElementById("menu");
      if (menu.classList.contains("hidden")) {
        e.name = "close-outline";
        menu.classList.remove("hidden");
        menu.classList.add("flex");
      } else {
        e.name = "menu-outline";
        menu.classList.remove("flex");
        menu.classList.add("hidden");
      }
    }
  </script>

 <main class="flex-1">
    <div class="container mx-auto mt-10 bg-white p-8 rounded-lg shadow max-w-3xl">
      <h2 class="text-2xl font-bold mb-6 text-red-500">Avaliação</h2>
      <form class="space-y-6">
        <div>
          <label class="block font-medium mb-2">Nota (1 a 5 estrelas) *</label>
          <div class="flex space-x-2">
            <template id="star-template">
              <svg class="w-8 h-8 text-gray-300 cursor-pointer fill-current hover:text-yellow-400 transition-colors" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09L5.82 12.5.944 8.41l6.118-.89L10 2l2.938 5.52 6.118.89-4.875 4.09 1.698 5.59z"/>
              </svg>
            </template>
            <div id="star-rating" class="flex gap-1"></div>
            <input type="hidden" name="nota" id="nota" required>
          </div>
        </div>

        <div>
          <label for="comentario" class="block font-medium mb-1">Comentário *</label>
          <textarea id="comentario" name="comentario" required maxlength="255"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Escreva aqui sua opinião..."></textarea>
        </div>

        <div>
          <button type="submit"
            class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition-colors">
            Enviar Avaliação
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-gray-800 mt-16 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>
  <script src="/js/avaliacao.js"></script>
  
</body>
</html>
