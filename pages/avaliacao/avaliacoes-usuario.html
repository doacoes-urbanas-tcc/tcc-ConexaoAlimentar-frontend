<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliações do Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <nav class="bg-red-400 shadow text-white">
    <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
      
      <div class="flex items-center gap-2">
        <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
        <span class="font-bold text-lg">Conexão Alimentar</span>
      </div>

      <button class="md:hidden text-3xl focus:outline-none" onclick="toggleMenu()">☰</button>

      <ul id="menu" class="hidden w-full md:flex md:w-auto mt-4 md:mt-0 md:items-center md:space-x-6">
        <li><a id="btnInicio" href="#" class="block text-lg hover:underline">Início</a></li>
        <li>
          <button class="mt-2 md:mt-0 bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
            Sair
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="flex-1 container mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Avaliações do Usuário</h2>
    <div id="lista-avaliacoes" class="space-y-6"></div>
  </main>

  <footer class="bg-white border-t text-gray-800 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>

  <div id="modalError" class="fixed inset-0 flex bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-red-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M4.93 19.07L19.07 4.93" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">Erro</h2>
      <p id="mensagem-erro" class="text-gray-600 mb-4"></p>
      <button id="fechar-modal-erro" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
    </div>
  </div>

  <div id="modalSuccess" class="fixed inset-0 flex bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-80 p-6 text-center">
      <div class="text-green-500 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">Sucesso</h2>
      <p id="mensagem-sucesso" class="text-gray-600 mb-4"></p>
      <button id="fechar-modal-sucesso" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-all">Fechar</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menuLinks").classList.toggle("hidden");
    }

    const tipoUsuario = localStorage.getItem("tipoUsuario");
    const homes = {
      admin: "/pages/administrador/dashboard-administrador.html",
      produtor_rural: "/pages/doador/home-page-doador.html",
      ong: "/pages/ong/home-page-ong.html",
      comercio: "/pages/doador/home-page-doador.html",
      voluntario: "/pages/voluntario/home-page-voluntario.html"
    };
    document.getElementById("btnInicio").href = homes[tipoUsuario] || "/index.html";

    function logout() {
      localStorage.clear();
      window.location.href = "/pages/cadastrologin/login.html";
    }
  </script>

  <script src="/js/avaliacoes-usuario.js"></script>
</body>
</html>
