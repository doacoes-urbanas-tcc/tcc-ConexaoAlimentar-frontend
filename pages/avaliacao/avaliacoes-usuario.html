<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliações do Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

   <nav class="bg-red-500 shadow text-white">
  <div class="container mx-auto px-4 py-5 flex justify-between items-center flex-wrap">
    <div class="flex items-center gap-2">
      <img class="h-10" src="/assets/conexão (1).png" alt="Logo" />
      <span class="font-bold text-lg">Conexão Alimentar</span>
    </div>

    <div class="md:hidden text-3xl">
      <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
    </div>

    <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0">
      <li><a href="/pages/doador/home-page.html" class="text-xl block hover:text-white">Início</a></li>

      <li class="relative group">
        <button
          class="text-xl block hover:text-white focus:outline-none"
          onclick="toggleDropdown()"
        >
          Doações
        </button>
        <ul id="dropdownDoacao" class="absolute z-10 hidden bg-white text-black rounded shadow-lg mt-2 w-48 group-hover:block">
          <li><a href="/pages/doacao/cadastro-doacao.html" class="block px-4 py-2 hover:bg-red-100">Cadastrar Doação</a></li>
          <li><a href="/pages/doacao/lista-doacoes.html" class="block px-4 py-2 hover:bg-red-100">Minhas Doações</a></li>
          <li><a href="/pages/doacao/historico.html" class="block px-4 py-2 hover:bg-red-100">Histórico</a></li>
        </ul>
      </li>

      <li class="mt-2 md:mt-0">
        <button class="bg-white text-red-500 px-4 py-1 rounded-full font-semibold hover:bg-red-100 transition-colors">
          Sair
        </button>
      </li>
    </ul>
  </div>
</nav>
    <script>
        function Menu(e) {
        const menu = document.getElementById("menu");
        if (menu.classList.contains("hidden")) {
            e.name = "close-outline";
            menu.classList.remove("hidden");
            menu.classList.add("flex");
        } else {
            e.name = "menu-outline";
            menu.classList.remove("flex");
            menu.classList.add("hidden");
        }
        }

        
        function toggleDropdown() {
        const dropdown = document.getElementById("dropdownDoacao");
        dropdown.classList.toggle("hidden");
  }

  window.addEventListener("click", function (e) {
    const dropdown = document.getElementById("dropdownDoacao");
    if (!e.target.closest("li.group")) {
      dropdown.classList.add("hidden");
    }
  });

  function Menu(icon) {
    const menu = document.getElementById("menu");
    menu.classList.toggle("hidden");
  }

    </script>

  <main class="flex-1 container mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Avaliações do Usuário</h2>

    <div id="lista-avaliacoes" class="space-y-6">
    </div>
  </main>

  <footer class=" text-gray-800 mt-16 py-6">
    <div class="max-w-xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <span class="font-semibold">&copy; 2025 Conexão Alimentar</span>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Sobre</a>
        <a href="#" class="hover:underline">Contato</a>
        <a href="#" class="hover:underline">Privacidade</a>
      </div>
    </div>
  </footer>
 

  <script src="/js/avaliacoes-usuario.js"></script>
</body>
</html>
